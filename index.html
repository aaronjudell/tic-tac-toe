<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Play Tic-Tac-Toe!</title>
</head>
<body>
    <div class="container">
        <div class="header">
            Play Tic-Tac-Toe! Click on a box to place your marker.
        </div>
        <div class="turn"></div>
        <div class="button-container">
            <button type="button" class="player-names-button">Enter Player Names</button>
            <button type="button" class="reset-button">Reset Game</button>
        </div>
        <dialog class="form-container">
            <form method="dialog" class="player-names">
                <label for="player1">Player One: </label>
                <input type="text" id="player1" name="player1" placeholder="Player One">
                <label for="player2">Player Two: </label>
                <input type="text" id="player2" name="player2" placeholder="Player Two">
                <button type="submit" class="submit-button" formmethod="dialog">Set Names</button>
                <button type="reset" class="cancel-button">Cancel</button>
            </form>
        </dialog>
        <div class="board">
        </div>
    </div>
</body>
</html>
