<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Play Tic-Tac-Toe!</title>
</head>
<body>
    <div class="container">
        <div class="header">
            Play Tic-Tac-Toe! Click on a box to place your marker.
        </div>
        <div class="board">
            <div class="box1 boxes">X</div>
            <div class="box2 boxes">O</div>
            <div class="box3 boxes">X</div>
            <div class="box4 boxes">X</div>
            <div class="box5 boxes">O</div>
            <div class="box6 boxes">O</div>
            <div class="box7 boxes">O</div>
            <div class="box8 boxes">X</div>
            <div class="box9 boxes">O</div>
        </div>
    </div>
</body>
</html>
